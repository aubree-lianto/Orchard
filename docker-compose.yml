# Docker Compose file meant to define my two services
# MockServer (via FastAPI) and Orchestrator

version: '3.8'

services:
  # 1. YOUR MOCK SERVER (The "Fake" LLM)
  mock-server:
    build: 
      context: .
      dockerfile: Dockerfile.server
    container_name: mock_llm_server
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
    # FIXED: point to your actual mock_server module
    command: ["uvicorn", "inference.mock_server:app", "--host", "0.0.0.0", "--port", "8000"]

  # 2. YOUR ORCHESTRATOR (The App using ModelClient)
  orchestrator:
    build: 
      context: .
      dockerfile: Dockerfile.client
    container_name: orchard_orchestrator
    depends_on:
      - mock-server
    environment:
      - MOCK_MODEL_SERVER_URL=http://mock-server:8000
      - MODEL_PROVIDER=mock
    volumes:
      - ./:/app
    working_dir: /app
    command: ["python", "-u", "scripts/run_mock_client.py"]

  # 3. vLLM (GPU-BACKED REAL LLM)
  # Requirements:
  #   - Linux host with NVIDIA GPU
  #   - NVIDIA drivers installed
  #   - NVIDIA Container Toolkit (nvidia-docker2)
  #   - GPU with >= 24GB VRAM (A10, A40, RTX 4090, A100)
  #   - HuggingFace token with Llama 3 access
  vllm:
    image: vllm/vllm-openai:latest
    container_name: vllm_server
    ports:
      - "8001:8000"  # exposed on 8001 so it doesn't clash with mock-server
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN}
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface  # cache models locally
    command: [
      "--model", "meta-llama/Meta-Llama-3-8B-Instruct",
      "--host", "0.0.0.0",
      "--port", "8000",
      "--dtype", "auto",
      "--max-model-len", "8192"
    ]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    # Recommended: increase shared memory for large models
    shm_size: '1g'
    profiles:
      - gpu  # only starts when you explicitly request it